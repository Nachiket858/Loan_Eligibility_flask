{% extends "base.html" %}
{% block content %}
<div class="min-h-screen bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-2xl mx-auto">
    <!-- Header Section -->
    <div class="text-center mb-12 animate-fade-in">
      <div class="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-r from-blue-500 to-indigo-600 rounded-full mb-6 shadow-lg animate-bounce-slow">
        <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1"></path>
        </svg>
      </div>
      <h2 class="text-4xl font-bold bg-gradient-to-r from-gray-900 to-gray-600 bg-clip-text text-transparent mb-4">
        {{ loan_type|capitalize }} Loan Application
      </h2>
      <p class="text-gray-600 text-lg">Complete the form below to check your loan eligibility</p>
    </div>

    <!-- Form Container -->
    <div class="bg-white/80 backdrop-blur-sm rounded-2xl shadow-2xl border border-white/20 p-8 transform hover:scale-[1.02] transition-all duration-300 animate-slide-up">
      <form method="post" action="/predict/{{ loan_type }}" class="space-y-6" id="loanForm">
        {% for field in fields %}
          <div class="form-group transform hover:translate-x-1 transition-transform duration-200 animate-fade-in-up" style="animation-delay: {{ loop.index0 * 0.1 }}s;">
            <label class="block text-sm font-semibold text-gray-700 mb-2 transform hover:text-blue-600 transition-colors duration-200">
              {{ field.label }}
              <span class="text-red-500 ml-1">*</span>
            </label>
            
            {% if field.type == "select" %}
              <div class="relative group">
                <select name="{{ field.name }}" 
                        class="w-full px-4 py-3 bg-white border-2 border-gray-200 rounded-xl focus:border-blue-500 focus:ring-4 focus:ring-blue-500/20 transition-all duration-300 appearance-none hover:border-gray-300 group-hover:shadow-md" 
                        required>
                  <option value="" class="text-gray-400">-- Select {{ field.label }} --</option>
                  {% for choice in field.choices %}
                    <option value="{{ choice }}" class="text-gray-700">{{ choice }}</option>
                  {% endfor %}
                </select>
                <!-- Custom dropdown arrow -->
                <div class="absolute inset-y-0 right-0 flex items-center px-2 pointer-events-none">
                  <svg class="w-5 h-5 text-gray-400 group-hover:text-blue-500 transition-colors duration-200" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                  </svg>
                </div>
              </div>
            {% else %}
              <div class="relative group">
                <input type="{{ field.type }}" 
                       name="{{ field.name }}" 
                       class="w-full px-4 py-3 bg-white border-2 border-gray-200 rounded-xl focus:border-blue-500 focus:ring-4 focus:ring-blue-500/20 transition-all duration-300 placeholder-gray-400 hover:border-gray-300 group-hover:shadow-md" 
                       placeholder="Enter {{ field.label|lower }}"
                       required>
                <!-- Focus indicator -->
                <div class="absolute inset-0 rounded-xl bg-gradient-to-r from-blue-500/10 to-purple-500/10 opacity-0 group-hover:opacity-100 transition-opacity duration-300 pointer-events-none"></div>
              </div>
            {% endif %}
          </div>
        {% endfor %}

        <!-- Submit Button -->
        <div class="pt-6 animate-fade-in-up" style="animation-delay: {{ fields|length * 0.1 + 0.2 }}s;">
          <button type="submit" 
                  class="w-full relative overflow-hidden bg-gradient-to-r from-blue-600 to-indigo-600 text-white font-bold py-4 px-8 rounded-xl shadow-lg hover:shadow-2xl transform hover:-translate-y-1 transition-all duration-300 focus:ring-4 focus:ring-blue-500/50 group">
            <div class="absolute inset-0 bg-gradient-to-r from-blue-700 to-indigo-700 opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
            <div class="relative flex items-center justify-center space-x-2">
              <span class="text-lg">Check Eligibility</span>
              <svg class="w-5 h-5 group-hover:translate-x-1 transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"></path>
              </svg>
            </div>
            
            <!-- Loading spinner (hidden by default) -->
            <div class="absolute inset-0 flex items-center justify-center bg-blue-600 opacity-0 pointer-events-none transition-opacity duration-300" id="loadingState">
              <svg class="animate-spin h-6 w-6 text-white" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
            </div>
          </button>
        </div>
      </form>
    </div>

    <!-- Decorative Elements -->
    <div class="absolute top-20 left-10 w-20 h-20 bg-blue-200 rounded-full opacity-20 animate-float"></div>
    <div class="absolute bottom-20 right-10 w-16 h-16 bg-purple-200 rounded-full opacity-20 animate-float-delayed"></div>
  </div>
</div>

<style>
@keyframes fade-in {
  from {
    opacity: 0;
    transform: translateY(-10px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

@keyframes slide-up {
  from {
    opacity: 0;
    transform: translateY(30px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

@keyframes fade-in-up {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

@keyframes bounce-slow {
  0%, 100% {
    transform: translateY(0);
    animation-timing-function: cubic-bezier(0, 0, 0.2, 1);
  }
  50% {
    transform: translateY(-10px);
    animation-timing-function: cubic-bezier(0.8, 0, 1, 1);
  }
}

@keyframes float {
  0%, 100% {
    transform: translateY(0) rotate(0deg);
  }
  50% {
    transform: translateY(-20px) rotate(180deg);
  }
}

@keyframes float-delayed {
  0%, 100% {
    transform: translateY(0) rotate(0deg);
  }
  50% {
    transform: translateY(-15px) rotate(-180deg);
  }
}

.animate-fade-in {
  animation: fade-in 0.6s ease-out;
}

.animate-slide-up {
  animation: slide-up 0.8s ease-out;
}

.animate-fade-in-up {
  animation: fade-in-up 0.6s ease-out both;
}

.animate-bounce-slow {
  animation: bounce-slow 3s infinite;
}

.animate-float {
  animation: float 6s ease-in-out infinite;
}

.animate-float-delayed {
  animation: float-delayed 8s ease-in-out infinite 2s;
}

/* Form validation styles */
.form-group input:valid,
.form-group select:valid {
  @apply border-green-300 bg-green-50/50;
}

.form-group input:invalid:not(:placeholder-shown),
.form-group select:invalid:not([value=""]) {
  @apply border-red-300 bg-red-50/50;
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const form = document.getElementById('loanForm');
  const submitButton = form.querySelector('button[type="submit"]');
  const loadingState = document.getElementById('loadingState');
  
  // Form submission with loading state
  form.addEventListener('submit', function(e) {
    submitButton.disabled = true;
    loadingState.style.opacity = '1';
    loadingState.style.pointerEvents = 'auto';
    
    // Re-enable after 3 seconds (adjust as needed)
    setTimeout(() => {
      submitButton.disabled = false;
      loadingState.style.opacity = '0';
      loadingState.style.pointerEvents = 'none';
    }, 3000);
  });
  
  // Add focus effects to form elements
  const formElements = form.querySelectorAll('input, select');
  formElements.forEach(element => {
    element.addEventListener('focus', function() {
      this.parentElement.classList.add('scale-105');
    });
    
    element.addEventListener('blur', function() {
      this.parentElement.classList.remove('scale-105');
    });
  });
  
  // Progressive form revelation (optional)
  const formGroups = form.querySelectorAll('.form-group');
  formGroups.forEach((group, index) => {
    group.style.opacity = '0';
    group.style.transform = 'translateY(20px)';
    
    setTimeout(() => {
      group.style.transition = 'all 0.6s ease-out';
      group.style.opacity = '1';
      group.style.transform = 'translateY(0)';
    }, index * 100 + 500);
  });
});
</script>
{% endblock %}
